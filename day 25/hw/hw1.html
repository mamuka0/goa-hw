<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბოსტნეულის მაღაზია</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ბოსტნეულის მაღაზია</h1>
    <div class="gallery">
        <img src="vegetable1.jpg" alt="ბოსტნეული 1" onclick="changeImage(this, 'vegetable4.jpg')">
        <img src="vegetable2.jpg" alt="ბოსტნეული 2" onclick="changeImage(this, 'vegetable5.jpg')">
        <img src="vegetable3.jpg" alt="ბოსტნეული 3" onclick="changeImage(this, 'vegetable6.jpg')">
      
    </div>

    <script>
        function changeImage(imgElement, newSrc) {
            imgElement.src = newSrc;
        }
    </script>
</body>
</html>
