<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Table with Borders</title>  
</head>  
<body>  

<h1>Sample Table</h1>  
<table border="5" style="border-color: green; border-style: solid;">  
    <thead>  
        <tr>  
            <th>Column 1</th>  
            <th>Column 2</th>  
            <th>Column 3</th>  
        </tr>  
    </thead>  
    <tbody>  
        <tr>  
            <td>Row 1, Cell 1</td>  
            <td>Row 1, Cell 2</td>  
            <td>Row 1, Cell 3</td>  
        </tr>  
        <tr>  
            <td>Row 2, Cell 1</td>  
            <td>Row 2, Cell 2</td>  
            <td>Row 2, Cell 3</td>  
        </tr>  
        <tr>  
            <td>Row 3, Cell 1</td>  
            <td>Row 3, Cell 2</td>  
            <td>Row 3, Cell 3</td>  
        </tr>  
        <tr>  
            <td>Row 4, Cell 1</td>  
            <td>Row 4, Cell 2</td>  
            <td>Row 4, Cell 3</td>  
        </tr>  
        <tr>  
            <td>Row 5, Cell 1</td>  
            <td>Row 5, Cell 2</td>  
            <td>Row 5, Cell 3</td>  
        </tr>  
    </tbody>  
</table>  

</body>  
</html>
