<!DOCTYPE html>  
<html lang="ka">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Application Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #333;  
            color: #fff;  
            padding: 20px;  
        }  
        form {  
            background-color: #444;  
            padding: 20px;  
            border-radius: 5px;  
        }  
        label {  
            display: block;  
            margin: 10px 0 5px;  
        }  
        input[type="text"], input[type="date"], input[type="email"], input[type="password"], select {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 10px;  
            border: none;  
            border-radius: 5px;  
        }  
        input[type="submit"], input[type="reset"] {  
            background-color: #555;  
            border: none;  
            padding: 10px 15px;  
            color: #fff;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
        input[type="checkbox"] {  
            margin-right: 10px;  
        }  
    </style>  
</head>  
<body>  

<h1>Application Form</h1>  
<form>  
    <label for="first-name">First Name:</label>  
    <input type="text" id="first-name" name="first-name" required>  

    <label for="last-name">Last Name:</label>  
    <input type="text" id="last-name" name="last-name" required>  

    <label for="dob">Date of Birth:</label>  
    <input type="date" id="dob" name="dob" required>  

    <label for="age">Age:</label>  
    <input type="text" id="age" name="age">  

    <label for="gender">Gender:</label>  
    <select id="gender" name="gender">  
        <option value="male">Male</option>  
        <option value="female">Female</option>  
    </select>  

    <label for="email">Email Address:</label>  
    <input type="email" id="email" name="email" required>  

    <label>Positions Available:</label>  
    <input type="radio" name="position" value="junior"> Junior Developer<br>  
    <input type="radio" name="position" value="mid"> Mid-level Developer<br>  
    <input type="radio" name="position" value="senior"> Senior Developer<br>  

    <label>Programming Languages:</label>  
    <input type="checkbox" name="language" value="java"> Java<br>  
    <input type="checkbox" name="language" value="javascript"> JavaScript<br>  
    <input type="checkbox" name="language" value="python"> Python<br>  

    <label for="password">Password:</label>  
    <input type="password" id="password" name="password" required>  

    <label for="confirm-password">Confirm Password:</label>  
    <input type="password" id="confirm-password" name="confirm-password" required>  

    <input type="submit" value="Submit">  
    <input type="reset" value="Reset">  
</form>  

</body>  
</html>
