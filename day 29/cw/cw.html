<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Example</title>
    <link rel="stylesheet" href="cw.css">
</head>
<body>
    <h1 id="header1">HTML Selector Example</h1>

    <div class="box" style="color: red; font-size: 18px;">
        <p class="text">This is a paragraph inside a div with a class selector.</p>
        <button id="button1">Click Me!</button>
    </div>

    <div class="box">
        <p>This paragraph is inside another div with a class selector.</p>
        <button>Another Button</button>
    </div>

    <p id="para1">This is a paragraph styled by the ID selector.</p>

    <p>This is a paragraph styled by the element selector.</p>
</body>
</html>
