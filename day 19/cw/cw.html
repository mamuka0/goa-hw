<!DOCTYPE html>  
<html lang="ka">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Application Form</title>  
</head>  
<body>  
    <h1>Application Form</h1>  
    <form>  
        <label for="firstName">First Name:</label><br>  
        <input type="text" id="firstName" name="firstName"><br>  

        <label for="lastName">Last Name:</label><br>  
        <input type="text" id="lastName" name="lastName"><br>  

        <label for="dob">Date of birth:</label><br>  
        <input type="date" id="dob" name="dob"><br>  

        <label for="age">Age:</label><br>  
        <input type="number" id="age" name="age" min="0"><br>  

        <label for="gender">Gender:</label><br>  
        <select id="gender" name="gender">  
            <option value="male">Male</option>  
            <option value="female">Female</option>  
            <option value="other">Other</option>  
        </select><br>  

        <span>Positions Available:</span><br>  
        <input type="radio" id="juniorDev" name="position" value="junior">  
        <label for="juniorDev">Junior Developer</label><br>  
        <input type="radio" id="midDev" name="position" value="mid">  
        <label for="midDev">Mid-level Developer</label><br>  
        <input type="radio" id="seniorDev" name="position" value="senior">  
        <label for="seniorDev">Senior Developer</label><br>  

        <label for="languages">Programming Languages:</label><br>  
        <input type="checkbox" id="java" name="language" value="java">  
        <label for="java">Java</label><br>  
        <input type="checkbox" id="javascript" name="language" value="javascript">  
        <label for="javascript">JavaScript</label><br>  
        <input type="checkbox" id="python" name="language" value="python">  
        <label for="python">Python</label><br>  

        <label for="password">Password:</label><br>  
        <input type="password" id="password" name="password"><br>  

        <label for="confirmPassword">Confirm Password:</label><br>  
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>  

        <button type="submit">Submit</button>  
        <button type="reset">Reset</button>  
    </form>  
</body>  
</html>
